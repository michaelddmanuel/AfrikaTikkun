<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Semi Truck SVG - Higher Quality Version -->
  <g fill="none" stroke="#000" stroke-width="1.5">
    <!-- Truck Cab -->
    <rect x="40" y="60" width="160" height="80" rx="5" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
    <rect x="40" y="30" width="120" height="30" rx="3" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
    <rect x="50" y="38" width="100" height="18" rx="2" fill="#d1e8ff" stroke="#333" stroke-width="1"/>
    
    <!-- Windows -->
    <rect x="70" y="75" width="30" height="40" rx="2" fill="#d1e8ff" stroke="#333" stroke-width="1"/>
    <rect x="130" y="75" width="30" height="40" rx="2" fill="#d1e8ff" stroke="#333" stroke-width="1"/>
    
    <!-- Trailer Body -->
    <rect x="200" y="45" width="520" height="95" rx="3" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
    <line x1="200" y1="70" x2="720" y2="70" stroke="#333" stroke-width="1"/>
    <line x1="200" y1="95" x2="720" y2="95" stroke="#333" stroke-width="1"/>
    <line x1="200" y1="120" x2="720" y2="120" stroke="#333" stroke-width="1"/>
    
    <!-- Connection -->
    <rect x="180" y="80" width="20" height="20" fill="#ddd" stroke="#333" stroke-width="1.5"/>
    
    <!-- Bumpers -->
    <rect x="40" y="140" width="160" height="10" rx="2" fill="#ddd" stroke="#333" stroke-width="1.5"/>
    <rect x="200" y="140" width="520" height="10" rx="2" fill="#ddd" stroke="#333" stroke-width="1.5"/>
    
    <!-- Lights and Details -->
    <rect x="45" y="118" width="15" height="8" rx="2" fill="#ffcc00" stroke="#333" stroke-width="0.8"/>
    <rect x="180" y="118" width="15" height="8" rx="2" fill="#ff0000" stroke="#333" stroke-width="0.8"/>
    <rect x="705" y="60" width="10" height="10" rx="1" fill="#ff0000" stroke="#333" stroke-width="0.8"/>
    <rect x="705" y="120" width="10" height="10" rx="1" fill="#ffcc00" stroke="#333" stroke-width="0.8"/>
    
    <!-- Grill -->
    <rect x="45" y="80" width="15" height="30" rx="1" fill="#eee" stroke="#333" stroke-width="1"/>
    <line x1="48" y1="85" x2="57" y2="85" stroke="#333" stroke-width="0.8"/>
    <line x1="48" y1="90" x2="57" y2="90" stroke="#333" stroke-width="0.8"/>
    <line x1="48" y1="95" x2="57" y2="95" stroke="#333" stroke-width="0.8"/>
    <line x1="48" y1="100" x2="57" y2="100" stroke="#333" stroke-width="0.8"/>
    <line x1="48" y1="105" x2="57" y2="105" stroke="#333" stroke-width="0.8"/>
    
    <!-- Wheels -->
    <!-- Cab Wheels -->
    <circle cx="100" cy="160" r="20" fill="#333" stroke="#222" stroke-width="2"/>
    <circle cx="100" cy="160" r="12" fill="#555" stroke="#444" stroke-width="1"/>
    <circle cx="100" cy="160" r="4" fill="#888"/>
    
    <!-- Trailer Front Wheels -->
    <circle cx="250" cy="160" r="20" fill="#333" stroke="#222" stroke-width="2"/>
    <circle cx="250" cy="160" r="12" fill="#555" stroke="#444" stroke-width="1"/>
    <circle cx="250" cy="160" r="4" fill="#888"/>
    
    <!-- Trailer Rear Wheels -->
    <circle cx="650" cy="160" r="20" fill="#333" stroke="#222" stroke-width="2"/>
    <circle cx="650" cy="160" r="12" fill="#555" stroke="#444" stroke-width="1"/>
    <circle cx="650" cy="160" r="4" fill="#888"/>
    
    <!-- Fenders -->
    <path d="M80,140 Q80,180 100,180 Q120,180 120,140" fill="#eee" stroke="#333" stroke-width="1"/>
    <path d="M230,140 Q230,180 250,180 Q270,180 270,140" fill="#eee" stroke="#333" stroke-width="1"/>
    <path d="M630,140 Q630,180 650,180 Q670,180 670,140" fill="#eee" stroke="#333" stroke-width="1"/>
  </g>
</svg>
