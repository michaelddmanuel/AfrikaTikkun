<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="120" viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
  <g fill="none" stroke="#000" stroke-width="1">
    <!-- Truck Cabin -->
    <rect x="20" y="50" width="80" height="50" fill="#fff" stroke="#333" stroke-width="1.5"/>
    <rect x="20" y="30" width="60" height="20" fill="#fff" stroke="#333" stroke-width="1.5"/>
    <rect x="25" y="35" width="50" height="10" fill="#B2DFEE" stroke="#333" stroke-width="0.5"/>
    <rect x="35" y="60" width="20" height="25" rx="1" fill="#fff" stroke="#333" stroke-width="0.5"/>
    <rect x="65" y="60" width="20" height="25" rx="1" fill="#fff" stroke="#333" stroke-width="0.5"/>
    
    <!-- Trailer -->
    <rect x="100" y="40" width="350" height="60" fill="#fff" stroke="#333" stroke-width="1.5"/>
    <line x1="100" y1="60" x2="450" y2="60" stroke="#333" stroke-width="0.5"/>
    <line x1="100" y1="80" x2="450" y2="80" stroke="#333" stroke-width="0.5"/>
    
    <!-- Connection -->
    <rect x="85" y="60" width="15" height="10" fill="#888" stroke="#333" stroke-width="1"/>
    
    <!-- Wheels -->
    <circle cx="50" cy="105" r="15" fill="#333" stroke="#000" stroke-width="1"/>
    <circle cx="50" cy="105" r="7" fill="#666" stroke="#000" stroke-width="0.5"/>
    <circle cx="50" cy="105" r="3" fill="#999"/>
    
    <circle cx="150" cy="105" r="15" fill="#333" stroke="#000" stroke-width="1"/>
    <circle cx="150" cy="105" r="7" fill="#666" stroke="#000" stroke-width="0.5"/>
    <circle cx="150" cy="105" r="3" fill="#999"/>
    
    <circle cx="400" cy="105" r="15" fill="#333" stroke="#000" stroke-width="1"/>
    <circle cx="400" cy="105" r="7" fill="#666" stroke="#000" stroke-width="0.5"/>
    <circle cx="400" cy="105" r="3" fill="#999"/>
    
    <!-- Details -->
    <rect x="20" y="90" width="80" height="10" fill="#888" stroke="#333" stroke-width="1"/>
    <rect x="100" y="90" width="350" height="10" fill="#888" stroke="#333" stroke-width="1"/>
    
    <rect x="28" y="75" width="12" height="5" rx="1" fill="#ffd700" stroke="#333" stroke-width="0.5"/>
    <rect x="80" y="75" width="12" height="5" rx="1" fill="#ff0000" stroke="#333" stroke-width="0.5"/>
  </g>
</svg>
